<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | College LMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path ='images/ico-logo.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='styles/events.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>   
</head>
<body>

    <section class="container" id="main-content">
        <h2>Upcoming Events</h2>
        <p>View upcoming events in the calendar:</p>
        <div id="calendar"></div>
    </section>

    <footer>
        <p>&copy; iLL College LMS</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: [
                    {
                        title: 'Session 1',
                        start: '2024-01-25T10:00:00',
                        end: '2024-01-25T12:00:00'
                    },
                    {
                        title: 'Session 2',
                        start: '2024-01-28T14:00:00',
                        end: '2024-01-28T16:00:00'
                    },
                ]
            });
        });
    </script>

</body>
</html>

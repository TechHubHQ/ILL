<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Registration | ILL College LMS</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='images/ico-logo.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='styles/sportsform.css') }}">
</head>
<body>

    <header>
        <h1>Sports Registration | ILL College LMS</h1>
    </header>

    <form action="{{ url_for('register') }}" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Department</label>
        <input type="email" id="email" name="email" required>

        <label for="sport">Select Sport:</label>
        <select id="sport" name="sport" required>
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="volleyball">Volleyball</option>
        </select>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button type="submit">Register</button>
    </form>

</body>
</html>
